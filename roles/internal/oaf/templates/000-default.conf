<VirtualHost *:80>
	ServerName www.oaf.org.au.test

	DocumentRoot /var/www/html

	<Directory /var/www/html>
      AllowOverride All
  </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
	ServerName www.oaf.org.au.test

	DocumentRoot /var/www/html

	<Directory /var/www/html>
			AllowOverride All
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	SSLEngine on
	SSLCertificateKeyFile    /etc/letsencrypt/live/oaf.org.au.test/privkey.pem
	SSLCertificateFile       /etc/letsencrypt/live/oaf.org.au.test/fullchain.pem
</VirtualHost>
