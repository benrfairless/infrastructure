<VirtualHost *:80>
	ServerName www.{{ oaf_domain }}
    ServerAlias {{ oaf_domain }}
	ServerAlias www.openaustraliafoundation.org.au
	ServerAlias openaustraliafoundation.org.au
	
	DocumentRoot /var/www/html

	<Directory /var/www/html>
      AllowOverride All
  </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
	ServerName www.{{ oaf_domain }}
    ServerAlias {{ oaf_domain }}
	ServerAlias www.openaustraliafoundation.org.au
	ServerAlias openaustraliafoundation.org.au
	
	DocumentRoot /var/www/html

	<Directory /var/www/html>
			AllowOverride All
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	SSLEngine on
	SSLCertificateKeyFile    /etc/letsencrypt/live/{{ oaf_domain }}/privkey.pem
	SSLCertificateFile       /etc/letsencrypt/live/{{ oaf_domain }}/fullchain.pem
</VirtualHost>
